<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .result {
            font-size: 1.4rem;
            margin-top: 15px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Prediction Result</h2>
        <div class="result">
            <strong>{{ prediction }} Calories</strong> Have Been Burnt
        </div>
        <a href="/" class="btn btn-secondary w-100 mt-4">Back to Home</a>
    </div>
</div>
</body>
</html>
